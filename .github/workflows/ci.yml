name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - '**'

jobs:
  build:
    name: Builds & Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:12
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready --health-interval 10s --health-timeout 5s --health-retries 5

      sqlserver:
        image: mcr.microsoft.com/mssql/server:2019-latest
        env:
          ACCEPT_EULA: Y
          SA_PASSWORD: pASSWORD!@#123
        ports:
          - 1433:1433
        options: >-
          --memory=2g 

    steps:
      - name: ğŸŒ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ§‘â€ğŸ’» Setup env
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ install things
        run: npm i

      - name: ğŸ§¹ Lint Check
        run: npm run lint

      - name: ğŸ› ï¸ Build
        run: npm run build

      - name: ğŸ‘Œ Tests
        run: npm run test
        env:
          DATABASE_URL: postgres://user:password@localhost:5432/test_db
          MSSQL_PASSWORD: pASSWORD!@#123
          MSSQL_DATABASE: master
          SQL_SERVER_URL: 'Server=localhost,1433;User Id=sa;Password=Your_password123;'
