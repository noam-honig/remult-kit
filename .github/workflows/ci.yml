name: Tests

on:
  pull_request:
    paths:
      - '**'

jobs:
  build:
    name: Builds & Tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸŒ Checkout Repository
        uses: actions/checkout@v4
        with:
          # This makes Actions fetch all Git history so that Changesets can generate changelogs with the correct commits
          fetch-depth: 0

      - name: ğŸ§‘â€ğŸ’» Setup env
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ§¹ Lint Check
        run: npm run lint

      - name: ğŸ› ï¸ Build
        run: npm run build

      - name: ğŸ‘Œ Tests
        run: npm run test
